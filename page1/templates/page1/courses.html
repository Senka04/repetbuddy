{% extends 'page1/base.html' %}

{% block title %}
Мои курсы
{% endblock %}

{% block logo %}
<a class="w-100 navbar-brand mb-0 h1 russo-one" href="{% url 'home_tutor' %}">RepetBuddy</a>
{% endblock %}

{% block content %}
<div class="row">
  <div class="col-md-3">
    <h2>Мои курсы</h2>
    <ul class="list-group">
      {% for course in courses %}
        <li class="list-group-item">{{ course.name }}</li>
      {% endfor %}
    </ul>
    <a href="{% url 'course_create' %}" class="btn btn-primary mt-3">Создать курс</a>
  </div>
  <div class="col-md-9">
    <!-- Здесь можно добавить дополнительный контент или функционал -->
  </div>
</div>
{% endblock %}
