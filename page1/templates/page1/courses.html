{% extends 'page1/base.html' %}

{% block title %}
Мои курсы
{% endblock %}

{% block logo %}
<a class="w-100 navbar-brand mb-0 h1 russo-one" href="{% url 'home_tutor' %}">RepetBuddy</a>
{% endblock %}

{% block content %}
<a href="{% url 'course_create' %}" class="btn btn-primary mt-3">Создать курс</a>
{% for course in course_list %}
<div class="card mb-3">
    <div class="row">
        <div class="col-8">
            <div class="card-body">
                <h5 class="card-title">{{ course.name }}</h5>
            </div>
        </div>
    </div>
</div>
{% endfor %}
{% endblock %}
