{% extends 'page1/base.html' %}
{% load static %}
{% block title %}
Create Course
{% endblock %}


{% block links %}
{% endblock %}

{% block content %}
<div class="card mb-3 border-0 nth-shadow">
    <div class="card-body">
        <div class="card-title nth-card-title">
            <h4>Добавление курса</h4>
        </div>
        <form method="post" action="{% url 'course_create_post' %}" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.media }}
            {{ form.as_p }}
            <div class="d-grid gap-2 d-md-block mt-2">
                <button type="submit" class="btn btn-dark">Добавить курс</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block scripts %}

{% endblock %}
