{% extends 'page1/base.html' %}
{% load static %}
{% block title %}
Create Course
{% endblock %}

{% block logo %}
<a class="w-100 navbar-brand mb-0 h1 russo-one" href="{% url 'home_tutor' %}">RepetBuddy</a>
{% endblock %}

{% block links %}
{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <h2>Create Course</h2>
        <form method="POST" action="{% url 'course_create_post' %}" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.media }}
            <div class="form-group">
                <label for="id_name">Course Name:</label>
                <input type="text" class="form-control" id="id_name" name="name" required>
            </div>
            <div class="form-group">
                <label for="id_content">Course Content:</label>
                <textarea id="id_content" name="content" rows="10" class="form-control" required>{{ article.full_description|safe }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
</div>
{% endblock %}
{% block scripts %}

{% endblock %}
