{% extends 'page1/base.html' %}

{% block logo %}
<a class="w-100 navbar-brand mb-0 h1 russo-one" href="{% url 'home_tutor' %}">RepetBuddy</a>
{% endblock %}

{% block content %}
<div class="container text-center">
  {% if video %}
  <h1 class="source-sans-pro">Удаляем видео "{{ video.title }}"?</h1>
  <form action="{% url 'delete_video' video.pk %}" method="POST">
    {% csrf_token %}
    <button class="btn btn-danger" type="submit">Удалить</button>
    <a class="btn btn-secondary" href="{% url 'home' %}">Отменить</a>
  </form>
  {% else %}
  <h1 class="source-sans-pro">Видео не найдено</h1>
  {% endif %}
</div>
{% endblock %}
