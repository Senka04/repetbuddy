{% extends 'page1/base.html' %}
{% load static %}
{% block links %}
<link rel="stylesheet" href="{% static 'css/templatemo-style.css' %}">
<link href="https://vjs.zencdn.net/7.10.2/video-js.css" rel="stylesheet"/>
{% endblock %}
{% block content %}
<div class="main-posts">
    <div class="container">
        <div class="row">
            {% if video_list %}
            <div class="blog-masonry masonry-true">
                {% for video in video_list %}
                <div class="post-masonry col-md-4 col-sm-6">
                    <div class="post-thumb">
                        <img src="{{ video.image.url }}" alt="">
                        <div class="post-hover text-center">
                            <div class="inside">
                                <h1><a href="{% url 'video' video.id %}">{{ video.title }}</a></h1>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
            {% else %}
            <div class="container">
                <div class="row">
                    <h2 style="margin-top: 20px;" class="source-sans-pro mb-4 text-dark">Видео отсутствуют</h2>
                </div>
            </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
{% block scripts %}
<script src="{% static 'js/vendor/modernizr-2.6.2.min.js' %}"></script>
<script src="{% static 'js/vendor/jquery-1.10.2.min.js' %}"></script>
<script src="{% static 'js/min/plugins.min.js' %}"></script>
<script src="{% static 'js/min/main.min.js' %}"></script>
<script src="https://vjs.zencdn.net/7.10.2/video.min.js"></script>
{% endblock %}
