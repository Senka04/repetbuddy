{% extends 'page1/base.html' %}
{% load static %}


{% block styles %}
<style>
.card {
    overflow: hidden;
    width: 240px;
}

.card::before {
    content: "";
    display: block;
    padding-top: 56.25%;
}

.card-img-top {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
}
.mt-2 {
    width: 240px;
}
</style>
{% endblock %}

{% block content %}
<div class="container-fluid my-5">
    <div class="row justify-content-center">
        <div class="col-md-12">
            <div class="bg-light rounded p-4">
                <div class="row">
                    {% for video in video_list %}
                        <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
                            <a href="{% url 'video' video.uuid %}" class="card">
                                <img class="card-img-top" src="{{ video.image.url }}" alt="{{ video.title }}">
                            </a>
                            <h5 class="mt-2">{{ video.title }}</h5>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}


{% block scripts %}

{% endblock %}
